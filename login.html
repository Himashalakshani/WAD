<html lang="en">

<head>

    <link rel="stylesheet" href="Form.css">
    <link rel="stylesheet" href="style.css">
    <title>Login & Registration Form</title>
</head>

<body>
    <header>
        <img src="images/logo.jpg">
        <nav>
            <ul>
                <li><a href="Home.html">HOME</a></li>
                <li><a href="Product.html">PRODUCTS</a></li>
                <li><a href="About.html">ABOUT</a></li>
                <li><a href="Contact.html">CONTACT</a></li>
            </ul>
        </nav>
        <div style="margin-left: 45%; display: flex;align-items: center;">
            <li><a href="login.html"><img src="images/user-icon.png" style="width: 30px; height: 30px;"></a></li>
            <li><a href="cart.html"><img src="images/bag-icon.png" style="width: 30px; height: 30px;"></a></li>
        </div>
    </header>

    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>
                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" required>
                        <i class="txtEmail"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter your password" required>
                        <i class="txtPassword"></i>

                    </div>
                    <div class="input-field button">
                        <input type="button" value="Login">
                    </div>
                </form>
                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="register.html" class="text signup-link">Signup Now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
   
</body>
